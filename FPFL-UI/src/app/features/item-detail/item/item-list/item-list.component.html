<div class="card">
  <!-- Card Header -->
  <div class="card-header">
    <div class="card-container flex align-items-center justify-content-start">
      <div class="title-div left">
        <span>
          {{ pageTitle }}
        </span>
        <span class="return">
          <i routerLink="/feature/item-detail">Return</i>
        </span>
      </div>
      <!-- Progress Spinner -->
      <div class="spinner-box right">
        <p-progressSpinner
          *ngIf="progressSpinner"
          strokeWidth="6"
          [style]="{ width: '2rem', height: '2rem' }"
          fill="#efefef"
          animationDuration="3s"
          styleClass="custom-spinner"
        ></p-progressSpinner>
      </div>
      <!-- Search Box -->
      <div class="right right-spacer ">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (keyup)="dt.filterGlobal($any($event.target).value, 'contains')"
            placeholder="Search..."
          />
        </span>
      </div>
      <!-- Add New Button -->
      <div class="right">
        <button
          pButton
          pRipple
          label="New"
          icon="pi pi-plus"
          class="p-button-success left-spacer"
          [routerLink]="['./edit', 0]"
        ></button>
      </div>
    </div>
  </div>
  <!-- Card Body -->
  <div class="card-body" #cardBody>
    <div class="p-grid p-fluid">
      <!-- Credits Display Table -->
      <p-table
        #dt
        [value]="itemList"
        [rows]="7"
        [paginator]="true"
        [globalFilterFields]="['name', 'amount', 'period']"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true"
        [rowHover]="true"
        dataKey="id"
      >
        <!-- Body: Column Headers -->
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name">
              Name <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th pSortableColumn="amount">
              Amount <p-sortIcon field="amount"></p-sortIcon>
            </th>
            <th pSortableColumn="period">
              Category <p-sortIcon field="period"></p-sortIcon>
            </th>
            <th></th>
          </tr>
        </ng-template>
        <!-- Body: Data -->
        <ng-template pTemplate="body" let-item>
          <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.amount | currency: "USD" }}</td>
            <td>{{ item.period }}</td>
            <td>
              <button
                pButton
                pRipple
                icon="pi pi-pencil"
                [routerLink]="['./edit', item.id]"
                class="p-button-rounded p-button-success"
              ></button>
              <button
                pButton
                pRipple
                icon="pi pi-trash"
                class="p-button-rounded p-button-warning left-spacer"
                (click)="deleteCredit(item.id)"
              ></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
<!-- Informational Messages -->
<p-messages></p-messages>
<!-- Delete Confirm Popup -->
<p-confirmDialog
  position="top"
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: '50vw' }"
></p-confirmDialog>
